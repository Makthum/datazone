<div class="row">
    <div class="col-md-6">
        <span class="text-center"><h3>New  Component</h3></span>
        <form ng-submit="vm.save()">
            <table class="table table-condensed table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="bg-primary">Department</th>
                        <th class="bg-primary">Component</th>
                        <th class="bg-primary">Sub-Component</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" ng-model="vm.items.department"  />
                        </td>
                        <td>
                            <input type="text" ng-model="vm.items.component"  />
                        </td>
                        <td>
                            <input type="text" ng-model="vm.items.subComponent" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                <input type="submit" class="btn btn-success addnew " value="Save" />
            </div>
        </form>
        <hr />
    </div>
    <div class="col-md-8">
                <span class="text-center"><h3>Update Component</h3></span>

        <form ng-submit="vm.update()">
            <table class="table table-condensed table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="bg-primary">Id</th>
                        <th class="bg-primary">Department</th>
                        <th class="bg-primary">Component</th>
                        <th class="bg-primary">Sub-Component</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" ng-model="vm.updateitems.id"  />
                        </td>
                        <td>
                            <input type="text" ng-model="vm.updateitems.department"  />
                        </td>
                        <td>
                            <input type="text" ng-model="vm.updateitems.component"  />
                        </td>
                        <td>
                            <input type="text" ng-model="vm.updateitems.subComponent"  />
                        </td>
                    </tr>
                </tbody>
            </table>
            {{vm.updateResult}}
            <div class="form-group">
                <input type="submit" class="btn btn-success addnew " value="Update" />
            </div>
        </form>
    </div>
</div>
<br>
<br>
<div class="row">
            <span class="text-center"><h3>Component List</h3></span>

    <div class="col-md-12">
        <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="item in $data">
                <td data-title="'Scrap Id'" header-class="'bg-primary'"  sortable="'id'">
                    {{item.id}}</td>
                <td data-title="'Department'" header-class="'bg-primary'" sortable="'department'">
                    {{item.department}}</td>
                <td data-title="'Scrap Type'"  header-class="'bg-primary'"  sortable="'component'">
                    {{item.component}}</td>
                <td data-title="'Scrap Type'"  header-class="'bg-primary'"  sortable="'subComponent'">
                    {{item.subComponent}}</td>
            </tr>
        </table>
    </div>
</div>
{{vm.status}} {{vm.error}}
