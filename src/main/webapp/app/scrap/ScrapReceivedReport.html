<div class="row">
    <div class="col-md-4">
        <p class="input-group">
            <span class="input-group-addon">From Date</span>
            <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.fromDate" is-open="vm.opened1" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" /> <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                    ng-click="vm.open1()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
        </p>
    </div>
    <div class="col-md-3">
        <p class="input-group">
            <span class="input-group-addon">To Date</span>
            <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.toDate" is-open="vm.opened2" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" /> <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                    ng-click="vm.open2()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
        </p>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-primary" ng-click="vm.load()"> Load
        </button>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-primary" ng-click="vm.download()"> download
        </button>
    </div>
</div>
<div class="row">
    <table ng-table="vm.tableParams" class="table" show-filter="true">
        <tr ng-if="$index < 1" ng-repeat="item in $data" ng-init=outerIndex=$index>
            <th ng-repeat="(key,value) in item">{{key}}</th>
        </tr>
        </th>
        <tr ng-repeat="item in $data">
            <td ng-repeat="(key,value) in item">{{value}}</td>
        </tr>
    </table>
</div>
