

<div class="row">
<div class="col-md-6">
<h1>Create Scrap Type</h1>
    <form ng-submit="vm.save()">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>ScrapName</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.items">
                <td><input type="text" ng-model="item.id"
                        class="form-control" disabled/></td>
                    <td><input type="text" ng-model="item.name"
                        class="form-control" /></td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <input type="submit" class="btn btn-primary addnew "
                value="Save"/>
                <input type="button" ng-click="vm.addNew()" class="btn btn-primary"
                value="addNew"/>
        </div>
    </form>


    <hr />
</div>
<div class="col-md-6 ">
<h1>Update Scrap Type</h1>
 <form ng-submit="vm.update()">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>ScrapName</th>
                </tr>
            </thead>
            <tbody>
                <td><input type="text" ng-model="vm.updateId"
                        class="form-control"/></td>
                    <td><input type="text" ng-model="vm.updateName"
                        class="form-control" /></td>
                </tr>
            </tbody>
        </table>
        {{vm.updateResult}}
        <div class="form-group">
            <input type="submit" class="btn btn-primary addnew "
                value="Update"/>

        </div>
    </form>
</div>

</div>

<br>
<br>
<div class ="row">
<h1> Scrap List </h1>
<div class="col-md-8 col-md-offset-2">
<table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr ng-repeat="item in $data">
        <td title="'Scrap Id'" filter="{ id: 'text'}" sortable="'id'">
            {{item.id}}</td>
        <td title="'Scrap Type'" filter="{ name: 'text'}" sortable="'name'">
            {{item.name}}</td>
    </tr>
</table>
</div>
</div>
