

<div class="row">
	<form ng-submit="vm.save()">
		<span class="text-center"><h3>Scrap Issued</h3></span>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="btn-primary" >Date</th>
					<th class="btn-primary" >Scrap</th>
					<th class="btn-primary" >Quantity</th>
					<th class="btn-primary" > Add</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.items" ng-init="outerIndex=$index">
					<td>
						<p class="input-group">
							<input type="text" class="form-control"
								uib-datepicker-popup="{{vm.format}}" ng-model="item.date"
								is-open="item.opened" datepicker-options="vm.dateOptions"
								ng-required="true" close-text="Close"
								alt-input-formats="vm.altInputFormats" /> <span
								class="input-group-btn">
								<button type="button" class="btn btn-default"
									ng-click="vm.open1($index)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</td>
					<td><div class="btn-group" uib-dropdown keyboard-nav>
        <button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" uib-dropdown-toggle>
            {{item.scrapTypeName}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
            <li ng-repeat="choice in vm.scrapTypes">
          <a href ng-click="vm.selectItem(choice.id,choice.name,outerIndex)">{{choice.name}}</a>
        </li>
        </ul>
    </div></td>

					<td><input type="text" ng-model="item.quantity"
						class="form-control" /></td>
						<td><input type="button" ng-click="vm.addNew()" class="btn btn-success addnew pull-right"
				value="addNew"></td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
			<input ng-hide="!personalDetails.length" type="button"
				class="btn btn-danger pull-right" ng-click="remove()" value="Remove" />
			<input type="submit" class="btn btn-success addnew pull-right"
				value="Save">
		</div>
	</form>
	{{vm.status}}

	<hr />
	<iframe width="800" height="600" src="https://app.powerbi.com/groups/me/reports/78d2ed4c-4831-43b4-ab82-51e506586637/ReportSectionc6d3c272127b0a0704dc?rs:embed=true" frameborder="0" allowFullScreen="true"></iframe
</div>
