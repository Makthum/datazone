

<div class="row">
	<form ng-submit="vm.save()">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Date</th>
					<th>Scrap</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.items">
					<td>
						<p class="input-group">
							<input type="text" class="form-control"
								uib-datepicker-popup="{{vm.format}}" ng-model="item.date"
								is-open="item.opened" datepicker-options="vm.dateOptions"
								ng-required="true" close-text="Close"
								alt-input-formats="vm.altInputFormats" /> <span
								class="input-group-btn">
								<button type="button" class="btn btn-default"
									ng-click="vm.open1($index)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</td>
					<td><input type="text" ng-model="item.scrapType"
						class="form-control" /></td>

					<td><input type="text" ng-model="item.quantity"
						class="form-control" /></td>
						<td><input type="button" ng-click="vm.addNew()" class="btn btn-primary addnew pull-right"
				value="addNew"></td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
			<input ng-hide="!personalDetails.length" type="button"
				class="btn btn-danger pull-right" ng-click="remove()" value="Remove" />
			<input type="submit" class="btn btn-primary addnew pull-right"
				value="Save">
		</div>
	</form>


	<hr />

</div>
