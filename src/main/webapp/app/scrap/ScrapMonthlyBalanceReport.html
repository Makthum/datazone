<div class="row">
    <hr>
    <span class="text-center"><h3>Scrap Monthly Report </h3></span>
    <br>
    <div class="col-md-3 col-md-offset-2">
        <p class="input-group">
            <span class="input-group-addon">From Date</span>
            <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.fromDate" is-open="vm.opened1" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" /> <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                    ng-click="vm.open1()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
        </p>
    </div>
    <div class="col-md-3">
        <p class="input-group">
            <span class="input-group-addon">To Date</span>
            <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.toDate" is-open="vm.opened2" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" /> <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                    ng-click="vm.open2()">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
        </p>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-success" ng-click="vm.load()"> Load
        </button>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-success" ng-click="vm.download()"> download
        </button>
    </div>
</div>
<hr>
<div class="row">
   
    <table ng-table="vm.tableParams" class="table table-responsive table-bordered table-striped">
        <tr ng-repeat="item in $data">
            <td data-title="'Date'" header-class="'bg-primary'" sortable="'date'">
                {{item.date}}</td>
            <td data-title="'Opening Balance'" header-class="'bg-primary'" sortable="'opBalance'">
                {{item.opBalance}}</td>
            <td data-title="'Received'" header-class="'bg-primary'" sortable="'scrapRecevied'">
                {{item.scrapReceived}}</td>
            <td data-title="'Issued'" header-class="'bg-primary'" sortable="'scrapIssued'">
                {{item.scrapIssued}}</td>
            <td data-title="'Closing Balance'" header-class="'bg-primary'" sortable="'clBalance'">
                {{item.clBalance}}</td>
        </tr>
    </table>
</div>
