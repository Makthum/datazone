<div class="row">
    <div class="col-md-12">
        <form name="heatdf" ng-submit="vm.load()">
            <table class="table table-responsive table-bordered table-striped">
                <tbody>
                    <tr>
                        <th class="bg-success">SQL Query</th>
                        <td>
                            <input name="delay" type="text" ng-model="vm.query" class="form-control" ng-required="true" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                <input type="submit" class="btn btn-warning addnew " value="load" />
                <button type="button" class="btn btn-success" ng-click="vm.download()"> download
                </button>
            </div>
            
        </form>
    </div>
</div>
<div class="row">
    <table class="table table-responsive table-bordered table-striped">
        <tr ng-if="$index < 1" ng-repeat="item in vm.data">
            <th class="bg-primary" ng-repeat="(key,value) in item">{{key}}</th>
        </tr>
        <tr ng-repeat="(key, value) in vm.data">
            <td ng-repeat="(s, c) in value">
                {{c}}
            </td>
        </tr>
    </table>
</div>
